<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-body">

    <div class="app-wrapper">

        <!-- SIDEBAR -->
        <aside class="mini-sidebar">

            <div class="sidebar-top">
                <button class="icon-btn active"><i class="bi bi-chat-dots"></i></button>
                <button class="icon-btn"><i class="bi bi-people"></i></button>
                <button class="icon-btn"><i class="bi bi-collection"></i></button>
                <button class="icon-btn"><i class="bi bi-star"></i></button>
            </div>

            <div class="sidebar-bottom">
                <button class="icon-btn"><i class="bi bi-gear"></i></button>

                <div class="profile-avatar">
                    <img src="assets/no_pic.png" alt="">
                </div>
            </div>

        </aside>

        <!-- CHAT LIST -->
        <section class="chat-list">

            <div class="chat-search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search chats...">
            </div>

            <button class="chat-item" data-name="Adela">
                <img class="chat-avatar-img" src="assets/no_pic.png" alt="">
                <div class="chat-meta">
                    <p class="chat-name">Adela</p>
                    <p class="chat-preview" data-preview="Adela"></p>
                </div>
            </button>

            <button class="chat-item" data-name="Alina">
                <img class="chat-avatar-img" src="assets/no_pic.png" alt="">
                <div class="chat-meta">
                    <p class="chat-name">Alina</p>
                    <p class="chat-preview" data-preview="Alina"></p>
                </div>
            </button>

        </section>

        <!-- CHAT WINDOW -->
        <section class="chat-window">

            <header class="chat-header">
                <div class="chat-header-left">
                    <img src="assets/no_pic.png" class="chat-header-avatar" alt="">
                    <h3>Adela</h3>
                </div>

                <button class="header-options">
                    <i class="bi bi-three-dots-vertical"></i>
                </button>
            </header>

            <div class="chat-messages"></div>

            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button class="send-btn"><i class="bi bi-send"></i></button>
            </div>

        </section>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>JavaScript List</title>
</head>
<body>

<script>
  const ul = document.createElement("ul");

  const elemente = ["HTML", "CSS", "JavaScript"];

  elemente.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });

  document.body.appendChild(ul);
</script>

</body>
</html>

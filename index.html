<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Search</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <div class="header">
        <h1>Country Search</h1>
        <a href="favorites.html" class="fav-btn">Favorites</a>
    </div>

    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search country.." />
      <button type="submit">Search</button>
    </form>

    <div class="history-bar">
        <div id="search-history"></div>
        <button id="clear-history" type="button">Clear history</button>
    </div>

    <p id="status-msg"></p>

    <div id="results"></div>

  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
